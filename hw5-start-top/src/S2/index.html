<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src='../jquery.min.js'></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div class="info disable">
              <span class="sum"></span>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="面板" class="mask button enable">
                <span class="content"> A </span>
                <span class="unread">...</span>
              </li>
              <li title="历史记录" class="history button enable">
                <span class="content"> B </span>
                <span class="unread">...</span>
              </li>
              <li title="消息" class="message button enable">
                <span class="content"> C </span>
                <span class="unread">...</span>
              </li>
              <li title="设置" class="setting button enable">
                <span class="content"> D </span>
                <span class="unread">...</span>
              </li>
              <li title="登录/注册" class="sign button enable">
                <span class="content"> E </span>
                <span class="unread">...</span>
              </li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
